  # youtube-webos
  YouTube TV App with extended functionalities

  ## Features
  * Advertisements blocking
  * [SponsorBlock](https://sponsor.ajay.app/) integration

  **Note:** Configuration screen can be opened by pressing GREEN button on the remote.

