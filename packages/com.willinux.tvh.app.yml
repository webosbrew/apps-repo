    ![Download Stats](https://img.shields.io/github/downloads/willinux-code/webos-tvheadend/total)
    ![GitHub Stars](https://img.shields.io/github/stars/willinux-code/webos-tvheadend?style=social)

    ## Features
    * Watch your favorite tvheadend streams
    * EPG (blue button)
    * Channel List
    * Channel List Details - click right button on channel list to show details (left button to hide details)
    * Record live tv or plan recordings using EPG or Channel List (red button)
    * Play recordings
    * User Authentication: basic and digest (md5, sha256)
    * Tested on WebOS 3, 4, 5 (6+ untested probably ok)

