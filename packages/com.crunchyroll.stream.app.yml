  ## About

  This is an unofficial app that allows you to watch Crunchyroll and supports multiple profiles.
  Please support the anime industry by watching content through legal channels.

  ## Compatibility

  Requires webOS TV 5.x or later.

  ## Support

  To reach the developers, either open an issue on [GitHub](https://github.com/ediaz23/crunchyroll-webos-stream/issues).

